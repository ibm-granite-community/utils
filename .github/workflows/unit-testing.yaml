name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/unit-testing.yaml' # This workflow
  pull_request:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/unit-testing.yaml' # This workflow

env:
  LC_ALL: en_US.UTF-8

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: "${{ matrix.platform }}"
    strategy:
      matrix:
        python:
          - '3.10'
          - '3.11'
          - '3.12'
        platform:
          - 'ubuntu-latest'
    steps:
      - name: "Harden Runner"
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 'Setup Python ${{ matrix.python }}'
        id: python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python }}

      - name: 'Setup uv'
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          python-version: ${{ steps.python.outputs.python-version }}
          enable-cache: false

      - name: Unit tests
        run: |
          uvx --with tox-uv --with tox-gh -- tox

  lint:
    name: "${{ matrix.lint.name }}"
    runs-on: "${{ matrix.platform }}"
    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.11'
        platform:
          - 'ubuntu-latest'
        lint:
          - name: 'ruff'
            commands: |
              uvx --with tox-uv -- tox -e ruffcheck
          - name: 'pylint'
            commands: |
              echo "::add-matcher::.github/workflows/matchers/pylint.json"
              uvx --with tox-uv -- tox -e pylint
          - name: 'mypy'
            commands: |
              echo "::add-matcher::.github/workflows/matchers/mypy.json"
              uvx --with tox-uv -- tox -e mypy
    steps:
      - name: "Harden Runner"
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 'Setup Python ${{ matrix.python }}'
        id: python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python }}

      - name: 'Setup uv'
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          python-version: ${{ steps.python.outputs.python-version }}
          enable-cache: false

      - name: "${{ matrix.lint.name }}"
        run: |
          ${{ matrix.lint.commands }}
        env:
          RUFF_OUTPUT_FORMAT: github
